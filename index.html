<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento Flexoki</title>
    <style>
        /* --- 1. CONFIGURACIÓN FLEXOKI & BASE --- */
        :root {
            /* Base */
            --flexoki-bg: #FFFCF0;
            --flexoki-ui: #F2F0E5;
            --flexoki-ui-2: #CECDC3;
            --flexoki-text: #100F0F;
            --flexoki-text-mut: #6F6E69;
            
            /* Accents */
            --flexoki-red: #AF3029;   /* Heavy */
            --flexoki-orange: #BC5215; /* Medium */
            --flexoki-green: #66800B;  /* Light */
            --flexoki-blue: #205EA6;
            --flexoki-purple: #5E409D;
            
            /* Cards */
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            background-color: var(--flexoki-bg);
            color: var(--flexoki-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2, h3 { margin: 0; font-weight: 700; }
        
        /* --- 2. PANTALLA DE INICIO (MOTIVOS) --- */
        #menu-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header-title {
            margin-bottom: 30px;
            font-size: 2rem;
            color: var(--flexoki-text);
        }

        .motif-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .motif-btn {
            background-color: var(--flexoki-ui);
            border: 2px solid var(--flexoki-ui-2);
            border-radius: 12px;
            padding: 30px 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            color: var(--flexoki-text);
        }

        .motif-btn:hover {
            transform: translateY(-3px);
            border-color: var(--flexoki-text-mut);
        }

        /* Colores específicos para motivos (opcional, para variedad) */
        .motif-btn[data-motif="Knie reha"] { border-bottom: 4px solid var(--flexoki-blue); }
        .motif-btn[data-motif="Jump"] { border-bottom: 4px solid var(--flexoki-red); }
        .motif-btn[data-motif="Core"] { border-bottom: 4px solid var(--flexoki-orange); }
        .motif-btn[data-motif="Angriff"] { border-bottom: 4px solid var(--flexoki-purple); }
        .motif-btn[data-motif="Movility"] { border-bottom: 4px solid var(--flexoki-green); }

        /* --- 3. PANTALLA DE CARTAS (WORKOUT) --- */
        #workout-container {
            display: none; /* Oculto por defecto */
            width: 100%;
            max-width: 1000px;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--flexoki-text-mut);
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }

        /* SLIDER HORIZONTAL */
        .cards-slider {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 10px 40px 10px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* Suavidad en iOS */
        }

        /* DISEÑO DE LA CARTA */
        .card {
            flex: 0 0 300px; /* Ancho fijo */
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            scroll-snap-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--flexoki-ui-2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card-image {
            height: 180px;
            background-color: var(--flexoki-ui);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tag {
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            align-self: flex-start;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-reps {
            font-weight: bold;
            color: var(--flexoki-text-mut);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-desc {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--flexoki-text-mut);
        }

        /* Categorías y Colores */
        .heavy .card-tag { background-color: var(--flexoki-red); }
        .heavy { border-top: 6px solid var(--flexoki-red); }

        .medium .card-tag { background-color: var(--flexoki-orange); }
        .medium { border-top: 6px solid var(--flexoki-orange); }

        .light .card-tag { background-color: var(--flexoki-green); }
        .light { border-top: 6px solid var(--flexoki-green); }

        /* Media Queries para móviles */
        @media (max-width: 600px) {
            .card { flex: 0 0 85vw; } /* Cartas más anchas en móvil */
        }
    </style>
</head>

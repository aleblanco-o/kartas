<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flexoki Sport Coach</title>
    <style>
        /* --- 1. FLEXOKI CONFIGURATION & BASE --- */
        :root {
            /* Base Colours */
            --flexoki-bg: #FFFCF0;
            --flexoki-ui: #F2F0E5;
            --flexoki-ui-2: #CECDC3;
            --flexoki-text: #100F0F;
            --flexoki-text-mut: #6F6E69;
            
            /* Accents */
            --flexoki-red: #AF3029;   /* Heavy */
            --flexoki-orange: #BC5215; /* Medium */
            --flexoki-green: #66800B;  /* Light */
            --flexoki-blue: #205EA6;
            --flexoki-purple: #5E409D;
            --flexoki-cyan: #24837B;
            
            /* UI Elements */
            --card-shadow: 0 4px 10px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 16px;
        }

        body {
            background-color: var(--flexoki-bg);
            color: var(--flexoki-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        *, *::before, *::after { box-sizing: inherit; }
        h1, h2, h3 { margin: 0; font-weight: 700; letter-spacing: -0.5px;}

        /* --- UI COMPONENTS --- */
        
        /* Container Logic */
        .app-view {
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-out;
        }
        
        .app-view.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-title {
            margin-bottom: 10px;
            font-size: 2.2rem;
            color: var(--flexoki-text);
        }
        
        .header-subtitle {
            margin-bottom: 35px;
            color: var(--flexoki-text-mut);
            font-size: 1.1rem;
        }

        /* BUTTON GRIDS */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 480px) {
            .btn-grid { grid-template-columns: 1fr 1fr; }
            .btn-grid .big-btn:last-child:nth-child(odd) { grid-column: span 2; }
        }

        .big-btn {
            background-color: var(--flexoki-ui);
            border: 2px solid var(--flexoki-ui-2);
            border-radius: var(--border-radius);
            padding: 25px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--flexoki-text);
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
        }

        .big-btn:active { transform: scale(0.98); background-color: var(--flexoki-ui-2); }
        .big-btn span { font-size: 0.9rem; font-weight: 400; color: var(--flexoki-text-mut); }

        /* Custom Colors for Sports */
        .btn-sport[data-sport="Volleyball"] { border-left: 6px solid var(--flexoki-purple); }
        .btn-sport[data-sport="Running"] { border-left: 6px solid var(--flexoki-orange); }
        .btn-sport[data-sport="Swimming"] { border-left: 6px solid var(--flexoki-cyan); }

        /* Goals Buttons Styling */
        .btn-goal { border-bottom: 4px solid var(--flexoki-text-mut); }
        .btn-goal:hover { transform: translateY(-3px); }


        /* --- WORKOUT VIEW (CARDS) --- */
        #workout-container {
            max-width: 1100px;
            display: none;
            flex-direction: column;
            width: 100%;
        }
        #workout-container.active { display: flex; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--flexoki-text-mut);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* SLIDER */
        .cards-slider {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 5px 40px 5px;
            scroll-snap-type: x mandatory; 
            scrollbar-width: none;
        }
        .cards-slider::-webkit-scrollbar { display: none; }

        /* CARD */
        .card {
            flex: 0 0 88vw; 
            max-width: 380px;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            scroll-snap-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--flexoki-ui-2);
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 520px;
        }

        .card-image {
            height: 200px;
            background-color: var(--flexoki-ui);
            overflow: hidden;
        }
        .card-image img { width: 100%; height: 100%; object-fit: cover; opacity: 0.95; }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-header-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-tag {
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1.2px;
            padding: 6px 12px;
            border-radius: 50px;
            color: white;
        }

        .card-reps {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--flexoki-text-mut);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-title { font-size: 1.5rem; margin-bottom: 10px; line-height: 1.2; }
        .card-desc { font-size: 1rem; line-height: 1.6; color: var(--flexoki-text-mut); margin-bottom: 25px; }

        /* VIDEO BUTTON */
        .btn-video {
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            text-align: center;
            background-color: transparent;
            border: 2px solid currentColor;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        .btn-video:hover { opacity: 0.6; }
        .btn-video svg { width: 18px; height: 18px; }

        /* Category Accents */
        .heavy { border-top: 8px solid var(--flexoki-red); }
        .heavy .card-tag { background-color: var(--flexoki-red); }
        .heavy .btn-video { color: var(--flexoki-red); }

        .medium { border-top: 8px solid var(--flexoki-orange); }
        .medium .card-tag { background-color: var(--flexoki-orange); }
        .medium .btn-video { color: var(--flexoki-orange); }

        .light { border-top: 8px solid var(--flexoki-green); }
        .light .card-tag { background-color: var(--flexoki-green); }
        .light .btn-video { color: var(--flexoki-green); }

        /* Desktop tweak */
        @media (min-width: 900px) {
            .card { flex: 0 0 350px; }
            .cards-slider { justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="sport-menu" class="app-view active">
        <h1 class="header-title">Pick Your Sport</h1>
        <p class="header-subtitle">Select your main discipline</p>
        <div class="btn-grid">
            <button class="big-btn btn-sport" onclick="selectSport('Volleyball')" data-sport="Volleyball">
                Volleyball <span>Court & Sand</span>
            </button>
            <button class="big-btn btn-sport" onclick="selectSport('Running')" data-sport="Running">
                Running <span>Track & Trail</span>
            </button>
            <button class="big-btn btn-sport" onclick="selectSport('Swimming')" data-sport="Swimming">
                Swimming <span>Pool & Open Water</span>
            </button>
        </div>
    </div>

    <div id="goal-menu" class="app-view">
        <div class="top-bar">
            <button class="back-btn" onclick="showSportMenu()">← Back to Sports</button>
        </div>
        <h1 class="header-title" id="goal-menu-title">...</h1>
        <p class="header-subtitle">Focus for today's session</p>
        <div class="btn-grid" id="goal-grid">
            </div>
    </div>

    <div id="workout-container">
        <div class="top-bar">
            <button class="back-btn" onclick="showGoalMenu()">← Change Goal</button>
            <h2 id="workout-header-label">Routine</h2>
        </div>
        
        <div class="cards-slider" id="cards-wrapper">
            </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        let currentSport = null;

        const sportGoals = {
            "Volleyball": ["Knee Rehab", "Jump", "Spike", "Mobility"],
            "Running": ["Beginning", "Core", "Stability", "Mobility"],
            "Swimming": ["Technical", "Core", "Long Distance"]
        };

        // --- 2. EXTENSIVE EXERCISE DATABASE ---
        // Sports: ['Volleyball', 'Running', 'Swimming'] or specific subsets.
        // Categories: Heavy, Medium, Light
        
        const exercisesDB = [
            // === VOLLEYBALL SPECIFIC ===
            { id: 101, name: "Heavy Box Squat", type: "Heavy", sports: ["Volleyball", "Running"], motifs: ["Jump", "Stability", "Beginning"], desc: "Sit back onto box, pause, explode up. Builds raw power.", img: "https://placehold.co/600x400/AF3029/white?text=Box+Squat", vid: "#" },
            { id: 102, name: "Depth Jumps", type: "Heavy", sports: ["Volleyball"], motifs: ["Jump", "Spike"], desc: "Step off box, land, immediately jump vertically. Minimize ground contact time.", img: "https://placehold.co/600x400/AF3029/white?text=Depth+Jump", vid: "#" },
            { id: 103, name: "Medicine Ball Slam", type: "Medium", sports: ["Volleyball"], motifs: ["Spike", "Core"], desc: "Slam ball down violently using core and lats. Simulates hitting power.", img: "https://placehold.co/600x400/BC5215/white?text=Ball+Slam", vid: "#" },
            { id: 104, name: "Spanish Squat (Iso)", type: "Light", sports: ["Volleyball", "Running"], motifs: ["Knee Rehab", "Beginning"], desc: "Band behind knees attached to pole. Sit back and hold. 45 seconds.", img: "https://placehold.co/600x400/66800B/white?text=Spanish+Squat", vid: "#" },
            { id: 105, name: "Arm Swing Mechanics", type: "Light", sports: ["Volleyball"], motifs: ["Spike", "Mobility"], desc: "Slow motion hitting approach facing wall. Focus on high elbow and torque.", img: "https://placehold.co/600x400/66800B/white?text=Arm+Swing", vid: "#" },

            // === RUNNING SPECIFIC ===
            { id: 201, name: "Single Leg Deadlift", type: "Heavy", sports: ["Running", "Volleyball"], motifs: ["Stability", "Knee Rehab", "Core"], desc: "Heavy dumbbell in opposite hand. Hinge hip while keeping balance.", img: "https://placehold.co/600x400/AF3029/white?text=SL+RDL", vid: "#" },
            { id: 202, name: "Weighted Step Ups", type: "Heavy", sports: ["Running"], motifs: ["Beginning", "Stability"], desc: "Drive through the heel of the elevated foot. Do not push off bottom foot.", img: "https://placehold.co/600x400/AF3029/white?text=Step+Ups", vid: "#" },
            { id: 203, name: "Single Leg Glute Bridge", type: "Medium", sports: ["Running", "Volleyball", "Swimming"], motifs: ["Stability", "Beginning", "Core"], desc: "Lie on back, one leg up. Drive hips using glute only.", img: "https://placehold.co/600x400/BC5215/white?text=SL+Bridge", vid: "#" },
            { id: 204, name: "A-Skips", type: "Light", sports: ["Running"], motifs: ["Beginning", "Mobility"], desc: "Rhythmic skipping with high knee drive and strong arm swing.", img: "https://placehold.co/600x400/66800B/white?text=A-Skips", vid: "#" },
            { id: 205, name: "Tibialis Raises", type: "Light", sports: ["Running", "Volleyball"], motifs: ["Knee Rehab", "Stability"], desc: "Lean butt against wall, lift toes up hard. Prevents shin splints.", img: "https://placehold.co/600x400/66800B/white?text=Tib+Raise", vid: "#" },

            // === SWIMMING SPECIFIC ===
            { id: 301, name: "Weighted Pull-Up", type: "Heavy", sports: ["Swimming", "Volleyball"], motifs: ["Technical", "Spike", "Long Distance"], desc: "Strict form. Lats are the engine of swimming.", img: "https://placehold.co/600x400/AF3029/white?text=Pull+Ups", vid: "#" },
            { id: 302, name: "Renegade Row", type: "Heavy", sports: ["Swimming"], motifs: ["Core", "Long Distance"], desc: "Pushup position with dumbbells. Row one arm while stabilizing hips.", img: "https://placehold.co/600x400/AF3029/white?text=Renegade+Row", vid: "#" },
            { id: 303, name: "Hollow Body Rock", type: "Medium", sports: ["Swimming", "Volleyball"], motifs: ["Core", "Technical"], desc: "Lower back glued to floor. Rock slightly. Maintain streamline shape.", img: "https://placehold.co/600x400/BC5215/white?text=Hollow+Rock", vid: "#" },
            { id: 304, name: "Band Pull Aparts", type: "Medium", sports: ["Swimming", "Volleyball"], motifs: ["Technical", "Mobility", "Spike"], desc: "Straight arms, squeeze shoulder blades together. Scapular health.", img: "https://placehold.co/600x400/BC5215/white?text=Band+Pull", vid: "#" },
            { id: 305, name: "Streamline Wall Hold", type: "Light", sports: ["Swimming"], motifs: ["Technical", "Mobility"], desc: "Back to wall, arms in streamline. Try to touch wrists, elbows and back to wall.", img: "https://placehold.co/600x400/66800B/white?text=Streamline", vid: "#" },

            // === SHARED / UTILITY ===
            { id: 401, name: "Goblet Squat", type: "Heavy", sports: ["Running", "Volleyball"], motifs: ["Beginning", "Knee Rehab"], desc: "Hold weight at chest. Sink deep between legs. Keep chest up.", img: "https://placehold.co/600x400/AF3029/white?text=Goblet+Squat", vid: "#" },
            { id: 402, name: "Dead Bug (Weighted)", type: "Medium", sports: ["Running", "Swimming", "Volleyball"], motifs: ["Core", "Beginning", "Long Distance"], desc: "Slow and controlled. Do not let lower back arch.", img: "https://placehold.co/600x400/BC5215/white?text=Dead+Bug", vid: "#" },
            { id: 403, name: "Copenhagen Plank", type: "Medium", sports: ["Running", "Volleyball"], motifs: ["Knee Rehab", "Stability", "Core"], desc: "Side plank with top leg on bench. Targets adductors.", img: "https://placehold.co/600x400/BC5215/white?text=Copenhagen", vid: "#" },
            { id: 404, name: "90/90 Hip Switch", type: "Light", sports: ["Running", "Volleyball", "Swimming"], motifs: ["Mobility", "Recovery"], desc: "Sit on floor, rotate hips from side to side keeping knees at 90 degrees.", img: "https://placehold.co/600x400/66800B/white?text=90-90+Hip", vid: "#" },
            { id: 405, name: "T-Spine Rotation", type: "Light", sports: ["Swimming", "Volleyball"], motifs: ["Mobility", "Technical"], desc: "Open book stretch. Vital for overhead athletes.", img: "https://placehold.co/600x400/66800B/white?text=T-Spine", vid: "#" }
        ];

        // --- 3. NAVIGATION & LOGIC ---

        function showSportMenu() {
            hideAll();
            document.getElementById('sport-menu').classList.add('active');
            window.scrollTo(0,0);
        }

        function selectSport(sport) {
            currentSport = sport;
            hideAll();
            renderGoalMenu(sport);
            document.getElementById('goal-menu').classList.add('active');
            window.scrollTo(0,0);
        }

        function showGoalMenu() {
            if(!currentSport) { showSportMenu(); return; }
            hideAll();
            document.getElementById('goal-menu').classList.add('active');
            window.scrollTo(0,0);
        }

        function renderGoalMenu(sport) {
            const title = document.getElementById('goal-menu-title');
            const grid = document.getElementById('goal-grid');
            
            title.innerText = `${sport} Goals`;
            grid.innerHTML = ''; // clear old

            const goals = sportGoals[sport] || [];
            
            goals.forEach(goal => {
                const btn = document.createElement('button');
                btn.className = 'big-btn btn-goal';
                btn.innerHTML = `${goal}`;
                btn.onclick = () => generateRoutine(goal);
                grid.appendChild(btn);
            });
        }

        function generateRoutine(goal) {
            // Filter logic: Must match Sport AND Goal
            const candidates = exercisesDB.filter(ex => {
                const matchesSport = ex.sports.includes(currentSport);
                const matchesGoal = ex.motifs.includes(goal);
                return matchesSport && matchesGoal;
            });

            // Fallback: If strict filtering yields 0 results for a category, 
            // broaden search to just the Goal (ignoring sport specific tag) 
            // OR just the Sport (generic exercise).
            
            const getExercise = (type) => {
                let pool = candidates.filter(ex => ex.type === type);
                
                // Backup Pool 1: Same Goal, Any Sport
                if(pool.length === 0) {
                    pool = exercisesDB.filter(ex => ex.type === type && ex.motifs.includes(goal));
                }
                
                // Backup Pool 2: Wildcard
                if(pool.length === 0) {
                    return {
                        name: `${type} Wildcard`,
                        type: type,
                        desc: `Do any ${type} exercise suitable for ${currentSport}.`,
                        img: `https://placehold.co/600x400/eee/999?text=${type}`,
                        vid: "#"
                    };
                }

                return pool[Math.floor(Math.random() * pool.length)];
            };

            const heavy = getExercise('Heavy');
            const medium = getExercise('Medium');
            const light = getExercise('Light');

            renderCards([heavy, medium, light], goal);
        }

        function renderCards(cards, goalTitle) {
            hideAll();
            const container = document.getElementById('workout-container');
            const wrapper = document.getElementById('cards-wrapper');
            
            document.getElementById('workout-header-label').innerText = `${currentSport}: ${goalTitle}`;
            
            wrapper.innerHTML = '';

            cards.forEach(card => {
                let reps = "2 Sets";
                if(card.type === 'Heavy') reps = "2 Sets × 8 Reps";
                if(card.type === 'Medium') reps = "2 Sets × 12 Reps";
                if(card.type === 'Light') reps = "2 Sets × 15 Reps";

                wrapper.innerHTML += `
                    <div class="card ${card.type.toLowerCase()}">
                        <div class="card-image">
                            <img src="${card.img}" alt="${card.name}">
                        </div>
                        <div class="card-content">
                            <div class="card-header-group">
                                <span class="card-tag">${card.type}</span>
                                <div class="card-reps">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                                    <span>${reps}</span>
                                </div>
                            </div>
                            <h3 class="card-title">${card.name}</h3>
                            <p class="card-desc">${card.desc}</p>
                            <a href="${card.vid}" target="_blank" class="btn-video">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg> (Video)
                            </a>
                        </div>
                    </div>
                `;
            });

            container.classList.add('active');
            wrapper.scrollLeft = 0;
        }

        function hideAll() {
            document.querySelectorAll('.app-view, #workout-container').forEach(el => el.classList.remove('active'));
        }

    </script>
</body>
</html>
